        <div class="button1">
            <button onclick="display(7)" style="background-color: white;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">7</button>

        <div class="button2">

            <button onclick="display(6)" style="background-color: white;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">6</button>

        <div class="button3">
            <button onclick="display(1)" style="background-color: white;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">1</button>

            <button onclick="display('-')" style="background-color: white;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">-</button>
        </div>
        <div class="button4">

            <button onclick="display('.')" style="background-color: white;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">.</button>
            <button onclick="display('+')" style="background-color: white;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">+</button>
            <button onclick="calculations()" style="background-color: orange;color: black;border: 2px;border-radius: 8px;height: 30px;width: 30px;">=</button>
